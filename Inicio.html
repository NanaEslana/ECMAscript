<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>

        //Maps percorre a array e faz alguma coisa com ela.
        let numeros = [1,2,3];
        let dobro = numeros.map(function(numeros){
             return numeros * 2;
        })

        console.log(dobro);

        // Percorre todos os elementos dentro de uma array.
        let nomes = ['Eslana','Regina','Silva'];
        let canais = ['SBT','Globo','Record']
        
        nomes.forEach(function(nomes){
             console.log(nomes);
        })

        canais.forEach(function(canais){
              console.log(canais);
        })  

        //Filtra elementos de uma array conforme de acordo com determinada condição.
        let alunos =[
            {nome:'Joao', idade: 15},
            {nome: 'Maria', idade: 18},
            {nome: 'Jose',idade: 20},
            {nome: 'Tulio',idade: 17}
        ];

        let alunosDeMaior = alunos.filter(function(alunos){
             return alunos.idade >= 18; //Filtra a array e ver quem tem idade maior ou igual a 18 anos
        })
        console.log(alunosDeMaior);

        //Find é ultilizado quando precisamos encontrar um indice expecifico em uma array.
            let alunos =[
                 {nome:'Joao', idade: 15},
                 {nome: 'Maria', idade: 18},
                 {nome: 'Jose',idade: 20},
                 {nome: 'Tulio',idade: 17}
            ];

            let alunosProcurado = alunos.find(function(alunos){
                 return alunos.nome === 'Jose'; //retorna nome do aluno identico a "Jose"
            })

            console.log(alunosProcurado);

        //every ele verificar se todos os itens da array respeita um certo criterio.
        let jogos =[
             {nome: 'GTA V', categoria: 'Ação'},
             {nome: 'Gran Turista', categoria: 'corrida'},
             {nome: 'Need Forer', categoria: 'corrida'},
             {nome:'Mario Kart Bros', categoria: 'corrida'},
             {nome: 'forza', categoria: 'corrida'}

        ]
        //todos sãojogos de corrida? returna true ou false

            let todosJogos = jogos.every(function(jogos){
             return jogos.categoria === 'corrida';
            })

            console.log(todosJogos);

            //Some verificar se pelo menos um item socilitado aparece pelo menos uma vez.
               let jogos =[
                    {nome: 'GTA V', categoria: 'Ação'},
                    {nome: 'Gran Turista', categoria: 'Plataforma'},
                    {nome: 'Need Forer', categoria: 'aventura'},
                    {nome:'Mario Kart Bros', categoria: 'short'},
                    {nome: 'forza', categoria: 'corrida'}

               ]

           //aparece pelo menos uma vez jogos de corrida? returna true ou false

               let todosJogos = jogos.some(function(jogos){
                    return jogos.categoria === 'corrida';
               })

               console.log("Tem jogo de corrida?" + todosJogos);

          //reduce é utilizado para quando precisamos pegar ums valores de uma array e condesar eles em um unico valor.

          let numeros = [1,2,3,4,5];

          //como faço para obter a soma de todos os numeros?

          let soma = numeros.reduce(function(soma,numeros){
                return soma + numeros;
          },0)

          console.log(soma);


          let alunos =  [
                {nome: 'Jose', idade: 10},
                {nome: ' Maria', idade: 20},
                {nome: 'Joao', idade: 30}
          ]

                    //Como coletar somente nomes?

          let nomes = alunos.reduce(function(arrayNomes,aluno){
                arrayNomes.push(aluno.nome); //Pega so os nomes.
               return arrayNomes;
          },[])
          console.log(nomes);

    </script>
